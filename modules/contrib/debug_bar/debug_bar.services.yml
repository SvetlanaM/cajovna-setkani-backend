services:
  debug_bar.event_subscriber:
    class: Drupal\debug_bar\DebugBarEventSubscriber
    arguments:
      ['@current_user', '@module_handler', '@config.factory', '@database', '@state', '@cron', '@date.formatter', '@csrf_token', '@renderer', '@datetime.time']
    tags:
      - { name: event_subscriber }
  debug_bar.middleware:
    class: Drupal\debug_bar\DebugBarMiddleware
    tags:
      - { name: http_middleware }
